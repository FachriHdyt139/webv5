<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok Downloader</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      border-radius: 18px;
    }
    .btn-download {
      font-weight: 600;
      letter-spacing: .5px;
      transition: 0.2s;
    }
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    footer {
      font-size: 13px;
      opacity: .7;
    }
  </style>
</head>

<body>
<div class="container px-3">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-2">ðŸŽµ TikTok Downloader</h3>
        <p class="text-center text-muted mb-4">
          Download video TikTok HD tanpa watermark, gratis & cepat
        </p>

        <form method="POST" onsubmit="startLoading()">
          <div class="mb-3">
            <input type="text"
                   name="url"
                   class="form-control form-control-lg"
                   placeholder="Paste URL TikTok di sini"
                   required>
          </div>

          <!-- BUTTON -->
          <button id="downloadBtn"
                  type="submit"
                  class="btn btn-primary btn-lg w-100 btn-download">
            â¬‡ Download Sekarang
          </button>

          <!-- LOADER -->
          <div id="loader" class="text-center mt-4 d-none">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p class="mb-2">Memproses videoâ€¦</p>

            <div class="progress">
              <div id="progressBar"
                   class="progress-bar progress-bar-striped progress-bar-animated"
                   style="width: 0%"></div>
            </div>
          </div>
        </form>

        <hr class="my-4">

        <ul class="text-muted small mb-0">
          <li>âœ” Gratis & tanpa login</li>
          <li>âœ” Cocok di HP & desktop</li>
          <li>âœ” Cepat dan tanpa iklan</li>
        </ul>
      </div>

      <footer class="text-center text-white mt-4">
        Â© 2026 TikTok Downloader â€¢ Built with FACHRI HIDAYAT
      </footer>

    </div>
  </div>
</div>

<script>
function startLoading() {
  document.getElementById("downloadBtn").classList.add("d-none");
  document.getElementById("loader").classList.remove("d-none");

  let progress = 0;
  const bar = document.getElementById("progressBar");

  const interval = setInterval(() => {
    if (progress >= 95) {
      clearInterval(interval);
    } else {
      progress += Math.random() * 10;
      bar.style.width = progress + "%";
    }
  }, 500);
}
</script>

</body>
</html>
